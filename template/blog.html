{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'style\blog.css' %}">
{% endblock head %}
{% block content %}
<div id="container">
    <h2>{{ title }}</h2> <br />
    {% for post in posts %}
    <hr />
    <div class="">
        <h2> {{post.title}} </h2>
        <h4 calss="date_posted"> {{post.posted}} </h4>
        <p class="blogpost"> {{post.description}} </p>
        <div class="read_container">
            <div class="read"><a href="{% url 'blogpost' parametr=post.id %}"> Читать далее </a> </div>
        </div>

    </div>

    {% endfor %}
</div>
{% endblock %}
